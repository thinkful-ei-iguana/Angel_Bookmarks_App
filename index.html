<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="image" property="og:image" content="https://i.ibb.co/6XjZKFy/bookmarks-OG.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="index.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
  <title>Sharkmarks</title>
</head>
<body>
  <header class="header">
    
      <h1 aria-label="Sharkmarks"> Sharkmarks </h1>
   
    <div class="btnContainer"> 
      <button class = "addNew" id="newBookmark" type = "button"> Add a Bookmark </button>
      <select class = "filter">
        <option value="">Sort By Rating</option>
        <option value="5">5</option>
        <option value="4">4+</option>
        <option value="3">3+</option>
        <option value="2">2+</option>
        <option value="1">1+</option>
      </select>
    </div> 
  </header>

  <main> 
    <div class="addFormArea"></div>
    <section class ="expandedForm"></section>
  </main>

  <div class="mymarks">
    <section class="displaymarks">
      <ul class ="displayBookmarks"></ul>
    </section>
  </div>


  <script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
  <script type="module" src="src/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
</body>

</html>
